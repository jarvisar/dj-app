<h1>New Queue</h1>
<div class="create-queue-container">
    <input type="text" [(ngModel)]="newQueueName" placeholder="Queue Name" class="input">
    <button (click)="createQueue($event)" [disabled]="queue.inQueue" class="input-button" routerLink="/queue" routerLinkActive="active">Create Queue</button>
  </div>
